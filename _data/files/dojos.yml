  question: What are the two main data structures of Pandas?
  answer: >
    The two main data structures of Pandas are <i>Series</i> and <i>Dataframe</i>.

- question: >
    Create a Series with 3 values and an index identifying each data point. Then
    print the values and the index separately.

  python: |

        from pandas import Series, DataFrame
        import pandas as pd
        mySeries = Series([4, 7, 5], index=['a','b','c'])
        # print values 4,7,5
        mySeries.values
        # print index 'a','b','c'
        mySeries.index

- question: >
    Open a csv file, show the first and last two rows, show the number of rows and columns and show the column names  
  python: |
    
    # content of file.csv
    # name,age,money
    # john,43,2500
    # ringo,32,3420
    # paul,42,5600

    import pandas as pd
    ds = pd.read_csv('file.csv')
    # first row
    ds.head(1)
    # last two rows
    ds.tail(2)
    # number of rows and columns
    ds.shape
    # column names
    ds.columns



- question: Given a dataframe, sort the values by a column and show how many different items there are in that column
  python: |

