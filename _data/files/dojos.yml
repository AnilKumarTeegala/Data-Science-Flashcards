  question: >
    Create a list and print the first two items, everything from the third element and the last two elements
  python: |

    mylist = [3,5,7,9,2,4,7]
    # first two items
    mylist[:2]
    # all items from third
    mylist[3:]
    # last two items
    mylist[-2:]
    
